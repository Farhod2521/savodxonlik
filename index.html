<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Word Guessing Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
            background-image: url('back.png');
            background-repeat: no-repeat;     /* Rasmni takrorlamaslik uchun */
            background-size: cover;           /* Rasmni konteynerga to‘liq joylashtirish */
            background-position: center;      /* Rasmni markazga joylashtirish */
            background-attachment: fixed; 
            font-family: 'Calibri', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Modal design */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: modalFadeIn 0.3s;
        }
        
        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .modal h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .modal input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        .modal input:focus {
            border-color: #3498db;
            outline: none;
        }
        
        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background-color: #95a5a6;
        }
        
        .btn-secondary:hover {
            background-color: #7f8c8d;
        }
        
        /* Main game design */
        .container {
            width: 90%;
            min-height: 60vh;
            max-height: 100vh;
  
            border-radius: 15px;
       
            padding: 30px;
            margin-top: 20px;
            overflow-y: auto;
            display: none;
        
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .player-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .player-avatar {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }
        
        .stars {
            display: flex;
            gap: 5px;
        }
        
        .star {
            color: #f1c40f;
            font-size: 24px;
        }
        
        .category-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .category {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid #e9ecef;
            position: relative;
        }
        
        .category:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-color: #3498db;
        }
        
        .category i {
            font-size: 40px;
            margin-bottom: 10px;
            color: #3498db;
        }
        
        .category h3 {
            margin-bottom: 5px;
            color: #2c3e50;
        }
        
        .game-area {
            display: none;
            text-align: center;
        }
        
        .image-container {
            width: 300px;
            height: 200px;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .word-display {
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 10px;
            margin: 20px 0;
            color: #2c3e50;
            min-height: 50px;
        }
        
        .hint {
            font-size: 18px;
            color: #7f8c8d;
            margin-bottom: 20px;
            font-style: italic;
        }
        
        .attempts {
            margin-bottom: 20px;
            font-size: 18px;
            color: #e74c3c;
        }
        
        .keyboard {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        
        .key {
            background-color: #ecf0f1;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .key:hover {
            background-color: #d6eaf8;
        }
        
        .key.used {
            background-color: #bdc3c7;
            color: #7f8c8d;
            cursor: not-allowed;
        }
        
        .key.correct {
            background-color: #2ecc71;
            color: white;
        }
        
        .key.wrong {
            background-color: #e74c3c;
            color: white;
        }
        
        .result-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .result-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: modalFadeIn 0.3s;
        }
        
        .result-stars {
            font-size: 40px;
            margin: 20px 0;
            color: #f1c40f;
        }
        
        .progress-container {
            width: 100%;
            background-color: #ecf0f1;
            border-radius: 10px;
            margin: 20px 0;
            height: 20px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background-color: #2ecc71;
            width: 0%;
            transition: width 0.3s;
        }
        
        .level-indicator {
            margin-bottom: 20px;
            font-size: 18px;
            color: #3498db;
            font-weight: bold;
        }
        
        /* Word progress indicators */
        .word-progress {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .word-indicator {
            width: 30px;
            height: 30px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .word-indicator.current {
            background-color: #3498db;
            color: white;
            transform: scale(1.1);
        }
        
        .word-indicator.completed {
            background-color: #2ecc71;
            color: white;
        }
        
        .word-indicator.locked {
            background-color: #bdc3c7;
            color: #7f8c8d;
        }
        
        .word-indicator i {
            font-size: 14px;
        }
        
        .back-button {
            margin-top: 20px;
        }
        
        /* Difficulty level indicators */
        .difficulty {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 3px;
        }
        
        .difficulty-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #ddd;
        }
        
        .difficulty-dot.active {
            background-color: #3498db;
        }
        
        /* Rules button */
        .rules-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }
        
        .rules-btn:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }
        
        /* Rules modal */
        .rules-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .rules-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: left;
            animation: modalFadeIn 0.3s;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .rules-content h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .rules-content p {
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        .rules-content ul {
            margin-bottom: 20px;
            padding-left: 20px;
        }
        
        .rules-content li {
            margin-bottom: 8px;
        }
        
        @media (max-width: 768px) {
            .category-container {
                grid-template-columns: 1fr;
            }
            
            .keyboard {
                grid-template-columns: repeat(5, 1fr);
            }
            
            .image-container {
                width: 100px;
                height: 180px;
            }
            
            .word-progress {
                gap: 5px;
            }
            
            .word-indicator {
                width: 25px;
                height: 25px;
                font-size: 12px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Name input modal -->
    <div class="modal" id="nameModal">
        <div class="modal-content">
            <h2>Ismingizni Kiriting</h2>
            <input type="text" id="playerName" placeholder="Ismingiz....">
            <button class="btn" id="startGameBtn">O'yini boshlash</button>
        </div>
    </div>
    
    <!-- Main game container -->
    <div class="container" id="mainContainer">
        <div class="header">
            <div class="player-info">
                <div class="player-avatar" id="playerAvatar">P</div>
                <div>
                    <h2 id="displayName">Player</h2>
                    <div class="stars" id="starsContainer">
                        <!-- Stars will appear here -->
                    </div>
                </div>
            </div>
            <div class="level-indicator" id="levelIndicator">Daraja: 1</div>
        </div>
        
        <!-- Categories -->
        <div id="categorySelection">
            <h2 style="text-align: center; margin-bottom: 20px; color: #2c3e50;">Kategoriyani tanlang</h2>
            <div class="category-container" id="categoryContainer">
                <!-- Categories will be loaded from API -->
            </div>
        </div>
        
        <!-- Game area -->
        <div class="game-area" id="gameArea">
            <div class="word-progress" id="wordProgress">
                <!-- Word indicators will appear here -->
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="image-container" id="imageContainer">
                <!-- Image will appear here -->
            </div>
            <div class="word-display" id="wordDisplay"></div>
            <div class="hint" id="hintText"></div>
            <div class="attempts" id="attemptsText">🔢 Urinishlar: 6 ta qoldi</div>
            <div class="keyboard" id="keyboard">
                <!-- Keyboard will be generated here -->
            </div>
            <button class="btn btn-secondary back-button" id="backButton">
                <i class="fas fa-arrow-left"></i> 🔙 Kategoriyalarga qaytish
            </button>
        </div>
    </div>
    
    <!-- Result modal -->
    <div class="result-modal" id="resultModal">
        <div class="result-content">
            <h2 id="resultTitle">🎉 Tabriklaymiz! 🎉</h2>
            <p id="resultMessage">✅ Siz so‘zni topdingiz! 👏🍑</p>
            <div class="result-stars" id="resultStars">
                <!-- Stars will appear here -->
            </div>
            <button class="btn" id="nextWordBtn">➡️ Keyingi so‘z</button>
        </div>
    </div>
    
    <!-- Rules modal -->
    <div class="rules-modal" id="rulesModal">
        <div class="rules-content">
            <h2 id="rulesTitle">O'yin Qoidalari</h2>
            <div id="rulesContent">
                <!-- Rules content will be loaded here -->
            </div>
            <button class="btn" id="closeRulesBtn" style="margin-top: 20px;">Yopish</button>
        </div>
    </div>

    <script>
        // Game variables
        let playerName = "";
        let currentCategory = "";
        let currentCategoryId = "";
        let currentWord = "";
        let guessedLetters = [];
        let wrongAttempts = 0;
        let maxAttempts = 6;
        let stars = 0;
        let currentLevel = 1;
        let currentWordIndex = 0;
        let completedWords = [];
        let categories = [];
        let questions = [];
        let currentDifficulty = 1;
        
        // API endpoints
        const API_BASE_URL = "https://savodxonlik.pythonanywhere.com/api";
        const CATEGORIES_URL = `${API_BASE_URL}/categories/`;
        const QUESTIONS_URL = `${API_BASE_URL}/questions/`;
        
        // Alphabet letters
        const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
        
        // DOM elements
        const nameModal = document.getElementById("nameModal");
        const playerNameInput = document.getElementById("playerName");
        const startGameBtn = document.getElementById("startGameBtn");
        const mainContainer = document.getElementById("mainContainer");
        const playerAvatar = document.getElementById("playerAvatar");
        const displayName = document.getElementById("displayName");
        const starsContainer = document.getElementById("starsContainer");
        const categorySelection = document.getElementById("categorySelection");
        const categoryContainer = document.getElementById("categoryContainer");
        const gameArea = document.getElementById("gameArea");
        const imageContainer = document.getElementById("imageContainer");
        const wordDisplay = document.getElementById("wordDisplay");
        const hintText = document.getElementById("hintText");
        const attemptsText = document.getElementById("attemptsText");
        const keyboard = document.getElementById("keyboard");
        const resultModal = document.getElementById("resultModal");
        const resultTitle = document.getElementById("resultTitle");
        const resultMessage = document.getElementById("resultMessage");
        const resultStars = document.getElementById("resultStars");
        const nextWordBtn = document.getElementById("nextWordBtn");
        const progressBar = document.getElementById("progressBar");
        const levelIndicator = document.getElementById("levelIndicator");
        const wordProgress = document.getElementById("wordProgress");
        const backButton = document.getElementById("backButton");
        const rulesModal = document.getElementById("rulesModal");
        const rulesTitle = document.getElementById("rulesTitle");
        const rulesContent = document.getElementById("rulesContent");
        const closeRulesBtn = document.getElementById("closeRulesBtn");
        
        // Initialize the game
        async function initGame() {
            // Show name modal
            nameModal.style.display = "flex";
            
            // Load categories from API
            await loadCategories();
            
            // Start game button
            startGameBtn.addEventListener("click", () => {
                playerName = playerNameInput.value.trim();
                if (playerName === "") {
                    alert("Please enter your name!");
                    return;
                }
                
                // Set name and create avatar
                displayName.textContent = playerName;
                playerAvatar.textContent = playerName[0].toUpperCase();
                nameModal.style.display = "none";
                mainContainer.style.display = "block";
            });
            
            // Back button
            backButton.addEventListener("click", () => {
                resetGame();
            });
            
            // Close rules button
            closeRulesBtn.addEventListener("click", () => {
                rulesModal.style.display = "none";
            });
        }
        
        // Load categories from API
        async function loadCategories() {
            try {
                const response = await fetch(CATEGORIES_URL);
                if (!response.ok) {
                    throw new Error('Failed to load categories');
                }
                categories = await response.json();
                renderCategories();
            } catch (error) {
                console.error('Error loading categories:', error);
                alert('Failed to load categories. Please try again later.');
            }
        }
        
        // Render categories to the page
        function renderCategories() {
            categoryContainer.innerHTML = "";
            
            categories.forEach(category => {
                const categoryElement = document.createElement("div");
                categoryElement.className = "category";
                categoryElement.dataset.categoryId = category.id;
                
                // Create difficulty indicator
                const difficulty = document.createElement("div");
                difficulty.className = "difficulty";
                
                // Add dots based on difficulty (assuming difficulty level 1-3)
                for (let i = 0; i < 3; i++) {
                    const dot = document.createElement("div");
                    dot.className = "difficulty-dot" + (i < category.difficulty ? " active" : "");
                    difficulty.appendChild(dot);
                }
                
                // Create rules button
                const rulesBtn = document.createElement("button");
                rulesBtn.className = "rules-btn213";
                rulesBtn.innerHTML = '<i class="fas fa-question12"></i>';
                rulesBtn.title = "O'yin qoidalarini ko'rish";
                rulesBtn.addEventListener("click", (e) => {
                    e.stopPropagation();
                    showRules(category);
                });
                
                categoryElement.innerHTML = `
                    <i class="${category.icon_image}"></i>
                    <h3>${category.name}</h3>
                    <p>${category.description || ""}</p>
                `;
                
                // Add difficulty and rules button
                categoryElement.appendChild(difficulty);
                categoryElement.appendChild(rulesBtn);
                
                categoryElement.addEventListener("click", async () => {
                    currentCategoryId = category.id;
                    currentCategory = category.name;
                    currentDifficulty = category.difficulty || 1;
                    await loadQuestions(currentCategoryId);
                    completedWords = [];
                    startCategory();
                });
                
                categoryContainer.appendChild(categoryElement);
            });
        }
        
        // Show rules modal
        function showRules(category) {
            rulesTitle.textContent = `${category.name} O'yin Qoidalari`;
            rulesContent.innerHTML = `
                <p><strong>Kategoriya:</strong> ${category.name}</p>
                <p><strong>Daraja:</strong> ${getDifficultyText(category.difficulty || 1)}</p>
                <p>${category.description || "O'yin qoidalari mavjud emas."}</p>
                <h3>Umumiy qoidalar:</h3>
                <ul>
                    <li>Rasmga qarab so'zni topishga harakat qiling</li>
                    <li>Har bir noto'g'ri harf uchun urinishlar soni kamayadi</li>
                    <li>Qiyinlik darajasi oshgani sari so'zlar uzunroq bo'ladi</li>
                    <li>Barcha so'zlarni topib, yulduzlar to'plang</li>
                </ul>
            `;
            rulesModal.style.display = "flex";
        }
        
        // Get difficulty text
        function getDifficultyText(level) {
            switch(level) {
                case 1: return "Oson";
                case 2: return "O'rtacha";
                case 3: return "Qiyin";
                default: return "Noma'lum";
            }
        }
        
        // Load questions for a category from API
        async function loadQuestions(categoryId) {
            try {
                const response = await fetch(`${QUESTIONS_URL}?category=${categoryId}`);
                if (!response.ok) {
                    throw new Error('Failed to load questions');
                }
                questions = await response.json();
                
                // Sort questions by difficulty level (daraja)
                questions.sort((a, b) => a.daraja - b.daraja);
            } catch (error) {
                console.error('Error loading questions:', error);
                alert('Failed to load questions. Please try again later.');
            }
        }
        
        // Start selected category
        function startCategory() {
            categorySelection.style.display = "none";
            gameArea.style.display = "block";
            currentWordIndex = 0;
            stars = 0;
            updateStars();
            createWordProgressIndicators();
            nextWord();
        }
        
        // Create word progress indicators
        function createWordProgressIndicators() {
            wordProgress.innerHTML = "";
            const totalWords = questions.length;
            
            for (let i = 0; i < totalWords; i++) {
                const indicator = document.createElement("div");
                indicator.className = "word-indicator";
                
                if (i === 0) {
                    // First word is always available
                    indicator.classList.add("current");
                    indicator.textContent = "1";
                } else if (completedWords.includes(i)) {
                    // Completed word
                    indicator.classList.add("completed");
                    indicator.innerHTML = '<i class="fas fa-check"></i>';
                } else {
                    // Locked word
                    indicator.classList.add("locked");
                    indicator.innerHTML = '<i class="fas fa-lock"></i>';
                }
                
                // Make completed words clickable
                if (completedWords.includes(i)) {
                    indicator.addEventListener("click", () => {
                        currentWordIndex = i;
                        nextWord();
                    });
                }
                
                wordProgress.appendChild(indicator);
            }
        }
        
        // Update word progress indicators
        function updateWordProgressIndicators() {
            const indicators = document.querySelectorAll(".word-indicator");
            
            indicators.forEach((indicator, index) => {
                // Reset all classes
                indicator.className = "word-indicator";
                
                if (index === currentWordIndex) {
                    // Current word
                    indicator.classList.add("current");
                    indicator.textContent = (index + 1).toString();
                } else if (completedWords.includes(index)) {
                    // Completed word
                    indicator.classList.add("completed");
                    indicator.innerHTML = '<i class="fas fa-check"></i>';
                } else {
                    // Locked word
                    indicator.classList.add("locked");
                    indicator.innerHTML = '<i class="fas fa-lock"></i>';
                }
                
                // Make completed words clickable
                if (completedWords.includes(index)) {
                    indicator.addEventListener("click", () => {
                        currentWordIndex = index;
                        nextWord();
                    });
                }
            });
        }
        
        // Load next word
        function nextWord() {
            if (currentWordIndex >= questions.length) {
                // Category completed
                endCategory();
                return;
            }
            
            const currentQuestion = questions[currentWordIndex];
            currentWord = currentQuestion.answer.toUpperCase();
            const hint = currentQuestion.title;
            
            // Reset game state
            guessedLetters = [];
            wrongAttempts = 0;
            
            // Set max attempts based on difficulty level and word length
            const baseAttempts = 6 - currentDifficulty;
            const lengthPenalty = Math.floor(currentWord.length / 6);
            maxAttempts = Math.max(3, baseAttempts - lengthPenalty);
            
            // Display image
            imageContainer.innerHTML = `<img src="${currentQuestion.image}" alt="${currentWord}">`;
            
            // Display word
            displayWord();
            
            // Show hint
      
            
            // Update attempts
            attemptsText.textContent = `❗ Qolgan urinishlar: ${maxAttempts - wrongAttempts}`;
            attemptsText.style.color = wrongAttempts >= maxAttempts - 2 ? "#e74c3c" : "#2c3e50";
            
            // Create keyboard
            createKeyboard();
            
            // Update progress bar
            updateProgressBar();
            
            // Update level indicator
            levelIndicator.textContent = `Level: ${currentQuestion.daraja} (${currentWordIndex + 1}/${questions.length})`;
            
            // Update word progress indicators
            updateWordProgressIndicators();
        }
        
        // Display the word with guessed letters
        function displayWord() {
            let display = "";
            let allLettersGuessed = true;
            
            for (const letter of currentWord) {
                if (guessedLetters.includes(letter) || letter === " ") {
                    display += letter + " ";
                } else {
                    display += "_ ";
                    allLettersGuessed = false;
                }
            }
            
            wordDisplay.textContent = display.trim();
            
            // If all letters are guessed
            if (allLettersGuessed) {
                if (!completedWords.includes(currentWordIndex)) {
                    completedWords.push(currentWordIndex);
                }
                endWord(true);
            }
        }
        
        // Create keyboard
        function createKeyboard() {
            keyboard.innerHTML = "";
            
            // Shuffle letters for more challenge
            const shuffledAlphabet = [...alphabet].sort(() => Math.random() - 0.5);
            
            shuffledAlphabet.forEach(letter => {
                const key = document.createElement("button");
                key.className = "key";
                key.textContent = letter;
                key.dataset.letter = letter;
                
                // If letter already used
                if (guessedLetters.includes(letter)) {
                    key.classList.add("used");
                    if (currentWord.includes(letter)) {
                        key.classList.add("correct");
                    } else {
                        key.classList.add("wrong");
                    }
                }
                
                key.addEventListener("click", () => handleGuess(letter));
                keyboard.appendChild(key);
            });
        }
        
        // Handle letter guess
        function handleGuess(letter) {
            if (guessedLetters.includes(letter)) {
                return; // Letter already used
            }
            
            guessedLetters.push(letter);
            
            // If letter is not in the word
            if (!currentWord.includes(letter)) {
                wrongAttempts++;
                attemptsText.textContent = `Attempts: ${maxAttempts - wrongAttempts} left`;
                attemptsText.style.color = wrongAttempts >= maxAttempts - 2 ? "#e74c3c" : "#2c3e50";
                
                // Update keyboard key
                const key = document.querySelector(`.key[data-letter="${letter}"]`);
                if (key) {
                    key.classList.add("used", "wrong");
                }
                
                // If attempts exhausted
                if (wrongAttempts >= maxAttempts) {
                    endWord(false);
                }
            } else {
                // Correct guess
                const key = document.querySelector(`.key[data-letter="${letter}"]`);
                if (key) {
                    key.classList.add("used", "correct");
                }
            }
            
            // Update word display
            displayWord();
        }
        
        // Handle word completion
        function endWord(success) {
            if (success) {
                // Birinchi urinishda topilgan bo‘lsa
                if (wrongAttempts === 0) {
                    stars += 3;
                    showResult("Ajoyib! Birinchi urinishda topdingiz!", 3);
                } 
                // 1-2 urinishda topilgan bo‘lsa
                else if (wrongAttempts <= 2) {
                    stars += 2;
                    showResult("Zo‘r! 2 yulduz oldingiz!", 2);
                } 
                // 3-5 urinishda topilgan bo‘lsa
                else if (wrongAttempts <= 5) {
                    stars += 1;
                    showResult("Yaxshi! 1 yulduz oldingiz!", 1);
                } 
                // Oxirgi urinishda topilgan bo‘lsa
                else {
                    showResult("Topdingiz, lekin yaxshiroq bo‘lishingiz mumkin!", 0);
                }
                
                // Agar hali bajarilmagan bo‘lsa, belgilanadi
                if (!completedWords.includes(currentWordIndex)) {
                    completedWords.push(currentWordIndex);
                }
            } else {
                // So‘zni topa olmagan bo‘lsa
                showResult(`Afsus! To‘g‘ri javob: ${currentWord}`, 0);
            }
            
            // Yulduzlar sonini yangilash
            updateStars();
        }
        
        // Show result modal
        function showResult(message, starsEarned) {
            resultTitle.textContent = starsEarned > 0 ? "🎉 Tabriklaymiz!" : "😞 Afsus!";
            resultMessage.textContent = message;
            
            // Show stars earned
            resultStars.innerHTML = "";
            for (let i = 0; i < starsEarned; i++) {
                const star = document.createElement("i");
                star.className = "fas fa-star";
                resultStars.appendChild(star);
            }
            
            resultModal.style.display = "flex";
        }
        
        // Next word button
        nextWordBtn.addEventListener("click", () => {
            resultModal.style.display = "none";
            currentWordIndex++;
            
            nextWord();
        });
        
        // Handle category completion
        function endCategory() {
            resultTitle.textContent = "🎉 Tabriklaymiz!";
            resultMessage.textContent = `Siz "${currentCategory}" kategoriyasini yakunladingiz! Siz jami ${stars} ⭐ yutdingiz.`;
            
            // Show total stars
            resultStars.innerHTML = "";
            for (let i = 0; i < stars; i++) {
                const star = document.createElement("i");
                star.className = "fas fa-star";
                resultStars.appendChild(star);
            }
            
            nextWordBtn.textContent = "Main Menu";
            nextWordBtn.addEventListener("click", () => {
                resultModal.style.display = "none";
                resetGame();
            }, { once: true });
            
            resultModal.style.display = "flex";
        }
        
        // Reset game
        function resetGame() {
            currentCategory = "";
            currentCategoryId = "";
            currentWordIndex = 0;
            stars = 0;
            maxAttempts = 6;
            currentLevel = 1;
            completedWords = [];
            
            categorySelection.style.display = "block";
            gameArea.style.display = "none";
            nextWordBtn.textContent = "Next Word";
            updateStars();
        }
        
        // Update stars display
        function updateStars() {
            starsContainer.innerHTML = "";
            for (let i = 0; i < stars; i++) {
                const star = document.createElement("i");
                star.className = "fas fa-star";
                starsContainer.appendChild(star);
            }
        }
        
        // Update progress bar
        function updateProgressBar() {
            const progress = (currentWordIndex / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }
        
        // Start the game when page loads
        window.addEventListener("DOMContentLoaded", initGame);
    </script>
</body>
